<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Pedro Ricciardi (PERicci)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<template>
  <!-- Episodes Template -->
  <section class="episodes-list">
  </section>
  <article class="episode-card">
    <h2 class="episode-card__title"></h2>
    <div class="episode-card__data">
      <img src="#" alt="" class="episode-card__img">
      <p class="episode-card__summary"></p>
    </div>
  </article>
  <!-- Shows Template -->
  <section id="show-list-page">
    <header id="show-list-page__header">
      <div id="show-list-page__title">
        <h1>Select a Show</h1>
      </div>
      <div id="show-list-page__filter">
        <div id="show-list-page__search-container" class="search-bar">
          <h2>Search</h2>
          <input type="text" name="show-list-page__search" id="show-list-page__search" class="search-input-general">
        </div>
        <div id="show-list-page__selector-container" class="search-bar">
          <h2>Select a show</h2>
          <select id="show-list-page__selector" class="search-input-general"></select>
        </div>
        <p id="show-list-page__counter"></p>
      </div>
    </header>
    <main id="show-list-page__main">
      <section id="show-list-page__list"></section>

    </main>
  </section>
  <article class="show-card" data-showId>
    <h2 class="show-card__title" onclick="showPageSelectShowHandler(this.parentNode.dataset.showId)"></h2>
    <section class="show-card__content-container">
      <img src="" alt="" class="show-card__img">
      <section class="show-card__summary"></section>
      <section class="show-card__info">
        <p class="show-card__rating"></p>
        <p class="show-card__genres"></p>
        <p class="show-card__status"></p>
        <p class="show-card__runtime"></p>
      </section>
    </section>
  </article>
</template>

<body>
  <header>
    <h1><span id="show-name"></span> - Source: <a href="https://www.tvmaze.com/" target="_blank">TVMAZE</a>
    </h1>
    <section id="show-episode-bar">
      <section class="search-bar">
        <h2>Search by Title or Summary</h2>
        <input type="text" name="search-input" id="search-input" placeholder="Type your search here"
          class="search-input-general">

      </section>
      <section id="show-episode-selectors__container">
        <section class="search-bar">
          <h2>Select a show</h2>
          <select name="show-selector" id="show-selector" class="search-input-general">
            <option value="">Select a show</option>
          </select>
        </section>
        <section class="search-bar">
          <h2>Select a episode</h2>
          <select name="episode-selector" id="episode-selector" class="search-input-general">
            <option value="">No episodes found</option>
          </select>
        </section>
      </section>
      <section class="buttons-container">
        <button id="reset-search">
          Reset Search
        </button>
        <button id="back-to-show-page">
          Back to Shows
        </button>
      </section>
      <h3 class="episodes-display-amount"></h3>
    </section>
  </header>
  <div id="fetch-message" class="hidden"></div>
  <main id="root">
  </main>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
